name: Build & Publish Rust Crate

on:
  push:
    branches:
      - main
    paths:
      - "rust/**"
  workflow_dispatch:

jobs:
  build-rust:
    name: Build and Release Rust Crate
    runs-on: ubuntu-latest
    permissions:
      contents: write

    defaults:
      run:
        working-directory: rust

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Read Version
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "value=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        run: |
          TAG="rust-v${{ steps.version.outputs.value }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            LOG=$(git log "$TAG"..HEAD --oneline -- ../rust)
          else
            LOG=$(git log --oneline -20 -- ../rust)
          fi
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "body<<$EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Build
        run: cargo build --release

      - name: Run Tests
        run: cargo test

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: rust-v${{ steps.version.outputs.value }}
          name: Rust v${{ steps.version.outputs.value }}
          body: |
            ## Rust Crate v${{ steps.version.outputs.value }}

            ${{ steps.changelog.outputs.body }}
          files: |
            rust/target/release/libpacts.a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
