name: Build & Publish on Schema Change

on:
  push:
    paths:
      - "schemas/**"
      - "java/**"
      - "pom.xml"
  workflow_dispatch:

jobs:
  build-java:
    name: Build and Publish Java Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    defaults:
      run:
        working-directory: java

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17
          cache: "maven"
          server-id: "github"
          server-username: "${{ github.actor }}"
          server-password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Read Schema Version
        id: schema
        run: |
          SCHEMA_VERSION=$(cat ../schemas/VERSION | tr -d '\n')
          echo "Using schema version: $SCHEMA_VERSION"
          echo "schema_version=$SCHEMA_VERSION" >> $GITHUB_OUTPUT

      - name: Update POM version
        run: |
          mvn versions:set -DnewVersion=${{ steps.schema.outputs.schema_version }} -DgenerateBackupPoms=false

      - name: Build with Maven
        run: mvn clean package

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: mvn deploy --batch-mode

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: java-v${{ steps.schema.outputs.schema_version }}
          name: Java Package v${{ steps.schema.outputs.schema_version }}
          body: |
            Java package release for schema version ${{ steps.schema.outputs.schema_version }}

            Changes:
            - Updated schemas to version ${{ steps.schema.outputs.schema_version }}
          files: |
            java/target/pacts-${{ steps.schema.outputs.schema_version }}.jar
            java/target/pacts-${{ steps.schema.outputs.schema_version }}-sources.jar
            java/target/pacts-${{ steps.schema.outputs.schema_version }}-javadoc.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
