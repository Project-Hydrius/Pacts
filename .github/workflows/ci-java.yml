name: Build & Publish on Schema Change

on:
  push:
    branches:
      - main
    paths:
      - "java/**"
      - "java/pom.xml"
  workflow_dispatch:

jobs:
  build-java:
    name: Build and Publish Java Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    defaults:
      run:
        working-directory: java

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17
          cache: "maven"

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF
          
      - name: Read Implementation Version
        id: impl
        run: |
          IMPL_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Using implementation version: $IMPL_VERSION"
          echo "impl_version=$IMPL_VERSION" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn clean package

      - name: Rename Artifacts for GitHub Release
        run: |
          mv target/pacts-${{ steps.impl.outputs.impl_version }}.jar target/pacts-${{ steps.version.outputs.impl_version }}.jar
          mv target/pacts-${{ steps.impl.outputs.impl_version }}-sources.jar target/pacts-${{ steps.version.outputs.impl_version }}-sources.jar
          mv target/pacts-${{ steps.impl.outputs.impl_version }}-javadoc.jar target/pacts-${{ steps.version.outputs.impl_version }}-javadoc.jar

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: mvn deploy --batch-mode

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: java-v${{ steps.version.outputs.impl_version }}
          name: Java Package v${{ steps.version.outputs.impl_version }}
          body: |
            Java package release for version ${{ steps.version.outputs.impl_version }}

            Changes:
            - Implementation version: ${{ steps.impl.outputs.impl_version }}
          files: |
            java/target/pacts-${{ steps.version.outputs.impl_version }}.jar
            java/target/pacts-${{ steps.version.outputs.impl_version }}-sources.jar
            java/target/pacts-${{ steps.version.outputs.impl_version }}-javadoc.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
